<form 
    class="card"
    [formGroup] = "form"
    (ngSubmit)="onSubmit()">
    <div class="card-content">
        <span class="card-title">Log in System</span>
        <div class="input-field">
            <input 
            formControlName = "email"
            id="email" 
            type="email"
            [ngClass]="{'invalid':form.get('email')!.invalid && form.get('email')!.touched}"
            >
            
            <label for="email">Email:</label>
            <span class="error-text red-text"
            *ngIf="form.get('email')!.invalid && form.get('email')!.touched">
            <span *ngIf="form.get('email')!.errors?.['required']">Email should not be Empty</span>
            <span *ngIf="form.get('email')!.errors?.['email']">Email should has EMAIL format</span>
        </span>
        </div>
        <div class="input-field">
            <input 
            formControlName = "password"
            id="password" 
            type="password"
            [ngClass]="{'invalid':form.get('password')!.invalid && form.get('password')!.touched}"
            >


            <label for="password">Password:</label>
            <span class="error-text red-text"
            *ngIf="form.get('password')!.invalid && form.get('password')!.touched">
            <span *ngIf="form.get('password')!.errors?.['required']">Password should not be Empty</span>
            <span *ngIf="form.get('password')!.errors?.['minlength'] && form.get('password')!.errors?.['minlength']['requiredLength']">
                Password should has MIN {{form.get('password')!.errors?.['minlength']['requiredLength']}} signs
            </span>
        </span>
        </div>
    </div>
    <div class="card-action">
        <button 
        type="submit"
        class="modal-action btn waves-effect"
        [disabled]="form.invalid || form.disabled || !recaptcha"
        >
        Login
    </button>
    </div>
</form>
<re-captcha (resolved)="resolved($event)" siteKey="6Lf82oIjAAAAANFSQSAtQU2QV6G3rSwae_Vkw_Fm"></re-captcha>
